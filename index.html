<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My stopwatch</title>
<!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/24fd518e71.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading  text-center"><span><i class="fa-solid fa-stopwatch"></i></span>Stopwatch</div>
    <!-- main container  -->
    <div class="container d-flex flex-column  align-items-center">
        <!-- the timer screen  -->
        <div class="counts mt-2 text-center border border-2 border-dark rounded-pill">
            <span id="hr">00</span> : <span id="min">00</span> : <span id="sec">00</span>
        </div>
        <!-- buttons  -->
        <div class="btns  mt-4">
            <button id="start" class="btn  btn-dark btn-lg mx-4 px-4">Start</button>
            <button id="stop" class="btn  btn-dark btn-lg mx-4 px-4">Stop</button>
            <button id="reset" class="btn  btn-dark btn-lg mx-4 px-4">Reset</button>
        </div>
    </div>
    <!-- adding the script file -->
    <script src="script.js"></script>
    <!-- adding bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
